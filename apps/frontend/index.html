<script>
  // Avoids white flash when loading the page
  const darkColor = '#0a0a0a';
  const theme = localStorage.getItem("theme-mode");
  if (theme === "system") {
    const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches
      ? "dark"
      : "light";
    if (systemTheme === "dark") {
      document.getElementsByTagName('html')[0].style.backgroundColor = darkColor;
    }
  }

  if (theme === "dark") {
    document.getElementsByTagName('html')[0].style.backgroundColor = darkColor;
  }
</script>
